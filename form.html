<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Test</title>

    <!-- Bulma Css -->
    <link rel="stylesheet" href="css/bulma.min.css" />
  </head>
  <body>
    <form action="http://127.0.0.1:8000/postsign" method="post">
      <label for="sign_code">Sign Code:</label><br />
      <input type="text" id="sign_code" , name="sign_code" /><br /><br />

      <label for="street">Street:</label><br />
      <input type="text" id="street" , name="street" /><br /><br />

      <label for="lat_lng">Lat & Lng:</label><br />
      <input type="text" id="lat_lng" , name="lat_lng" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
