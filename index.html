<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignMap DB</title>

    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Bulma Css -->
    <link rel="stylesheet" href="css/bulma.min.css" />

    <!-- JS for Map & Markers -->
    <script src="js/map.js"></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- JS for Modal, Other -->
    <script src="js/app.js"></script>
  </head>

  <!--================= Body ================-->
  <body>
    <!--=============================== NAV BAR =============================-->
    <nav class="navbar is-link">
      <div class="navbar-brand">
        <h1 class="navbar-item">SignMapDB</h1>
        <a class="navbar-item" id="modalbtn" onclick="showmodal('modal1')">
          Modal
        </a>
      </div>
    </nav>

    <!--============================== MAP DIV =============================-->
    <!-- TODO: how do i fix spacing issues between nav bar and map div; ie remove the scroll bar on right side -->

    <div id="map"></div>

    <!--=============================== CONTEXT MENU =============================-->

    <div class="box custom-cm">
      <div class="cm-item" id="addsup_item">Add Sign Support</div>
      <div class="cm-divider"></div>
      <div class="cm-item">Cancel</div>
    </div>

    <!--=============================== ADD SUPPORT/SIGNS MODAL =============================-->

    <div class="modal" id="addsup_modal">
      <div class="modal-background"></div>
      <div class="modal-card" style="width: 75%">
        <!-- TODO Fix modal header not allowing fullwidth for tabs -->
        <!-- <header class="modal-card-head"> -->
        <header>
          <!-- <p class="modal-card-title">Modal title</p> -->

          <!-- TODO: Add js to switch between Tabs -->

          <nav
            class="tabs is-boxed is-fullwidth"
            style="background-color: dimgray"
          >
            <ul>
              <li class="is-active">
                <a>
                  <span>Supports</span>
                </a>
              </li>
              <li>
                <a>
                  <span>Signs</span>
                </a>
              </li>
            </ul>
          </nav>
        </header>

        <section class="modal-card-body">
          <!-- Content ... -->

          <!-- TODO: if needed use TABS versus panel? -->
          <!-- <div class="panel-block"> -->
          <!-- </div> -->

          <form id="addsup_form">
            <!-- support type -->
            <!-- TODO: Get options from DB? -->
            <div class="field">
              <label class="label">Support Type</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option></option>
                    <option>Standard Pole</option>
                    <option>Light Pole</option>
                    <option>Traffic Pole</option>
                    <option>Breakaway</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Date -->
            <div class="field">
              <label class="label" for="install">Install Date</label>
              <div class="control">
                <input class="input" type="date" id="install" />
              </div>
            </div>

            <div class="field">
              <label class="label" for="latlng">Lat & Long</label>
              <div class="control">
                <input
                  class="input"
                  id="latlng"
                  type="text"
                  placeholder="latlng"
                  disabled
                />
              </div>
            </div>

            <!-- end of support form -->
          </form>

          <!--================= SIGN TABLE ================-->

          <table class="table is-narrow is-hoverable is-border is-fullwidth">
            <thead>
              <tr>
                <th>Sign Code</th>
                <th>Description</th>
                <th>Size</th>
                <th>Last Changeout</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>R1-1</td>
                <td>Stop Sign</td>
                <td>Oct 30"</td>
                <td>12/1/2021</td>
              </tr>
            </tbody>
          </table>

          <!--================= Dynamic Sign Form ================-->
          <form id="sign_form">
            <!-- TODO: Get options from DB? -->
            <div class="field">
              <label class="label">Class</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option></option>
                    <option>Regulatory</option>
                    <option>Warning</option>
                    <option>Guide</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Sub Class</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option></option>
                    <option>Stop&Yield</option>
                    <option>Speed</option>
                    <option>School</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Sign Code</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option></option>
                    <option>R1-1</option>
                    <option>W1-1</option>
                    <option>D3-1</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Description</label>
              <div class="control">
                <input class="input" type="text" placeholder="Description" />
              </div>
            </div>

            <div class="field">
              <label class="label">Size</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option></option>
                    <option>Oct 30"</option>
                    <option>18"x6"</option>
                    <option>24x9"</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </section>

        <!--================= Modal Footer ================-->
        <footer class="modal-card-foot">
          <!-- TODO modal card foot is not allowing for right align on buttons -->
          <div class="field is-grouped is-grouped-right">
            <p class="control">
              <button class="button is-link">Next</button>
            </p>
            <p class="control">
              <button class="button closemodal">Cancel</button>
            </p>
            <p class="control">
              <button class="button is-success">Save</button>
            </p>
          </div>
        </footer>
      </div>
    </div>

    <!--=============================== TEST Modal1 =============================-->
    <div class="modal" id="modal1">
      <div class="modal-background closemodal"></div>
      <div class="modal-card">
        <!-- Modal Header -->
        <header class="modal-card-head">
          <p class="modal-card-title">Sign Codes Test</p>
          <button class="delete closemodal" aria-label="close"></button>
        </header>

        <!-- Modal Body -->
        <section class="modal-card-body">
          <!-- Panel -->
          <div class="panel" id="modalpanel">
            <!-- Panel Heading -->
            <!-- <p class="panel-heading">Sign Codes</p> -->

            <!-- Search Box -->
            <div class="panel-block">
              <input
                class="input is-primary"
                type="text"
                placeholder="Search"
                id="searchbox"
                autocomplete="off"
                onkeyup="filterFunction()"
              />
            </div>

            <!-- Options -->
            <a class="panel-block">R1-1</a>
            <a class="panel-block">R2-1</a>
            <a class="panel-block">
              <span class="panel-icon">
                <i
                  class="bi-signpost"
                  style="font-size: 1rem; color: cornflowerblue"
                ></i>
              </span>
              W1-1
            </a>
          </div>
        </section>
      </div>
    </div>

    <!--=============================== JS SCRIPTS =============================-->

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script id="gmapi" async></script>

    <!-- IMPORT MAP API KEY, SET SRC FOR GMAPI SCRIPT Tag, & INIT MAP -->
    <script type="module">
      // import was done to protect my api key from local network
      import { MAP_API } from "./js/env.js";
      // Select gmapi script tag and set src info
      document.getElementById("gmapi").src =
        "https://maps.googleapis.com/maps/api/js?key=" +
        MAP_API +
        "&callback=initMap&v=weekly";
    </script>

    <!--=========================== END OF BODY ===========================-->
  </body>
</html>
