<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignMap DB</title>

    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Bulma Css -->
    <link rel="stylesheet" href="css/bulma.min.css" />

    <!-- JS for Map & Markers -->
    <script src="js/map.js"></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- JS for Modal, Other -->
    <script src="js/app.js"></script>
  </head>

  <!--================= Body ================-->
  <body>
    <!--=============================== NAV BAR =============================-->
    <nav class="navbar is-link">
      <div class="navbar-brand">
        <h1 class="navbar-item">SignMapDB</h1>
        <a class="navbar-item" id="modalbtn" onclick="showmodal('modal1')">
          Modal
        </a>
      </div>
    </nav>

    <!--============================== MAP DIV =============================-->
    <!-- TODO: how do i fix spacing issues between nav bar and map div; ie remove the scroll bar on right side -->

    <div id="map"></div>

    <!--=============================== CONTEXT MENU =============================-->

    <div class="box custom-cm">
      <div class="cm-item" id="addsup_item">Add Sign Support</div>
      <div class="cm-divider"></div>
      <div class="cm-item">Cancel</div>
    </div>

    <!--=============================== ADD SUPPORT/SIGNS MODAL =============================-->

    <div class="modal" id="addsup_modal">
      <div class="modal-background"></div>
      <div class="modal-card" style="width: 75%">
        <!-- TODO Fix modal header not allowing fullwidth for tabs -->
        <!-- <header class="modal-card-head"> -->
        <header>
          <!-- <p class="modal-card-title">Modal title</p> -->

          <!-- TODO Add js to switch between Tabs if you click on tab -->

          <nav
            class="tabs is-boxed is-fullwidth"
            style="background-color: dimgray"
          >
            <ul>
              <li class="is-active" id="suptab">
                <a>
                  <span>Supports</span>
                </a>
              </li>
              <li id="signtab">
                <a>
                  <span>Signs </span>
                </a>
              </li>
            </ul>
          </nav>
        </header>

        <section class="modal-card-body">
          <!--================= Add Support Form Area ================-->

          <form class="supportform" id="addsup_form">
            <!-- support type -->
            <!-- TODO Get options from DB? -->
            <div class="field">
              <label class="label">Support Type</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option></option>
                    <option>Standard Pole</option>
                    <option>Light Pole</option>
                    <option>Traffic Pole</option>
                    <option>Breakaway</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Date -->
            <div class="field">
              <label class="label" for="install">Install Date</label>
              <div class="control">
                <input class="input" type="date" id="install" />
              </div>
            </div>

            <div class="field">
              <label class="label" for="latlng">Lat & Long</label>
              <div class="control">
                <input
                  class="input"
                  id="latlng"
                  type="text"
                  placeholder="latlng"
                  disabled
                />
              </div>
            </div>

            <!-- end of support form -->
          </form>

          <!--================= SIGN TABLE ================-->
          <div class="box">
            <div class="is-pulled-right">
              <i
                class="hovclass signform bi bi-plus-circle is-hidden"
                style="font-size: 1.5rem"
                id="plussign"
              ></i>
            </div>
            <table
              class="
                signform
                table
                is-narrow is-hoverable is-border is-fullwidth is-hidden
              "
            >
              <thead>
                <tr>
                  <th>SignID</th>
                  <th>Sign Code</th>
                  <th>Description</th>
                  <th>Size</th>
                  <th>Last Changeout</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>432</td>
                  <td>R1-1</td>
                  <td>Stop Sign</td>
                  <td>Oct 30"</td>
                  <td>12/1/2021</td>
                  <!-- TODO insert icons -->
                  <td>
                    <i class="hovclass bi bi-pencil"></i>
                    <i class="hovclass bi bi-trash"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!--================= Sign Form ================-->
          <!-- TODO draw border or somthing around sign form -->
          <div class="box is-hidden asignform">
            <form class="is-hidden asignform" id="addsign_form">
              <!-- Close form button -->

              <!-- TODO Add js for close button -->
              <i
                class="
                  hovclass
                  asignform
                  bi bi-x-circle
                  is-hidden is-pulled-right
                "
                style="font-size: 1.5rem"
                id="xcircle"
              ></i>
              <!-- TODO Get options from DB? -->
              <div class="field">
                <label class="label">Class</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option></option>
                      <option>Regulatory</option>
                      <option>Warning</option>
                      <option>Guide</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Sub Class</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option></option>
                      <option>Stop&Yield</option>
                      <option>Speed</option>
                      <option>School</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Sign Code</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option></option>
                      <option>R1-1</option>
                      <option>W1-1</option>
                      <option>D3-1</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Description</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Description" />
                </div>
              </div>

              <div class="field">
                <label class="label">Size</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option></option>
                      <option>Oct 30"</option>
                      <option>18"x6"</option>
                      <option>24x9"</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label" for="install2">Install Date</label>
                <div class="control">
                  <input class="input" type="date" id="install2" />
                </div>
              </div>

              <p class="control">
                <!-- TODO Need to add JS for button else it will just reload entire website, default behavior?? -->
                <button class="button is-success">Add Sign</button>
              </p>
            </form>
          </div>
        </section>

        <!--================= Modal Footer ================-->
        <footer class="modal-card-foot">
          <!-- TODO modal card foot is not allowing for right align on buttons -->
          <div class="field is-grouped is-grouped-right">
            <p class="signform control is-hidden">
              <button class="button is-link" id="back_button">Back</button>
            </p>
            <p class="control">
              <button class="button closemodal" id="cancel_button">
                Cancel
              </button>
            </p>
            <p class="supportform control">
              <button class="button is-link" id="next_button">Next</button>
            </p>
          </div>
        </footer>
      </div>
    </div>

    <!--=============================== TEST Modal1 =============================-->
    <div class="modal" id="modal1">
      <div class="modal-background closemodal"></div>
      <div class="modal-card">
        <!-- Modal Header -->
        <header class="modal-card-head">
          <p class="modal-card-title">Sign Codes Test</p>
          <button class="delete closemodal" aria-label="close"></button>
        </header>

        <!-- Modal Body -->
        <section class="modal-card-body">
          <!-- Panel -->
          <div class="panel" id="modalpanel">
            <!-- Panel Heading -->
            <!-- <p class="panel-heading">Sign Codes</p> -->

            <!-- Search Box -->
            <div class="panel-block">
              <input
                class="input is-primary"
                type="text"
                placeholder="Search"
                id="searchbox"
                autocomplete="off"
                onkeyup="filterFunction()"
              />
            </div>

            <!-- Options -->
            <a class="panel-block">R1-1</a>
            <a class="panel-block">R2-1</a>
            <a class="panel-block">
              <span class="panel-icon">
                <i
                  class="bi-signpost"
                  style="font-size: 1rem; color: cornflowerblue"
                ></i>
              </span>
              W1-1
            </a>
          </div>
        </section>
      </div>
    </div>

    <!--=============================== JS SCRIPTS =============================-->

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script id="gmapi" async></script>

    <!-- IMPORT MAP API KEY, SET SRC FOR GMAPI SCRIPT Tag, & INIT MAP -->
    <script type="module">
      // import was done to protect my api key from local network
      import { MAP_API } from "./js/env.js";
      // Select gmapi script tag and set src info
      document.getElementById("gmapi").src =
        "https://maps.googleapis.com/maps/api/js?key=" +
        MAP_API +
        "&callback=initMap&v=weekly";
    </script>

    <!--=========================== END OF BODY ===========================-->
  </body>
</html>
