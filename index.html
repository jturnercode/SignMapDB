<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignMap DB</title>

    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Bulma Css -->
    <link rel="stylesheet" href="css/bulma.min.css" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- JS for Map & Markers -->
    <script src="js/map.js"></script>

    <!-- JS for Modal, Other -->
    <script src="js/app.js"></script>
  </head>

  <!--================= Body ================-->
  <body>
    <!--=============================== NAV BAR =============================-->
    <nav class="navbar is-link">
      <div class="navbar-brand">
        <h1 class="navbar-item">SignMapDB</h1>
        <a class="navbar-item" id="modalbtn" onclick="showmodal('modal1')">
          Modal
        </a>
      </div>
    </nav>

    <!--============================== MAP DIV =============================-->
    <div id="map"></div>

    <!--=============================== CONTEXT MENU =============================-->

    <div class="box custom-cm">
      <div class="cm-item" onclick="support_add()">Add Sign Support</div>
      <div class="cm-divider"></div>
      <div class="cm-item">Cancel</div>
    </div>

    <!--=============================== Modal1 =============================-->
    <div class="modal" id="modal1">
      <div class="modal-background closemodal"></div>
      <div class="modal-card">
        <!--  -->

        <!-- Modal Body -->
        <section class="modal-card-body">
          <!-- Panel -->
          <div class="panel" id="modalpanel">
            <!-- Panel Heading -->
            <p class="panel-heading">Sign Codes</p>

            <!-- Search Box -->
            <div class="panel-block">
              <input
                class="input is-primary"
                type="text"
                placeholder="Search"
                id="searchbox"
                autocomplete="off"
                onkeyup="filterFunction()"
              />
            </div>

            <!-- Options -->
            <a class="panel-block">R1-1</a>
            <a class="panel-block">R2-1</a>
            <a class="panel-block">
              <span class="panel-icon">
                <!-- <i class="fas fa-book" aria-hidden="true"></i> -->
                <i
                  class="bi-signpost"
                  style="font-size: 1rem; color: cornflowerblue"
                ></i>
              </span>
              W1-1
            </a>
          </div>
        </section>
      </div>
      <button
        class="modal-close is-large closemodal"
        aria-label="close"
      ></button>

      <!--============== END OF MODAL =============-->
    </div>

    <!--=============================== SCRIPTS =============================-->

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script id="gmapi" async></script>

    <!-- IMPORT MAP API KEY, SET SRC FOR GMAPI SCRIPT, & INIT MAP -->
    <script type="module">
      import { MAP_API } from "./js/env.js";
      // console.log(MAP_API);
      document.getElementById("gmapi").src =
        "https://maps.googleapis.com/maps/api/js?key=" +
        MAP_API +
        "&callback=initMap&v=weekly";
    </script>

    <!--=========================== END OF BODY ===========================-->
  </body>
</html>
